<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Pontos - GreenPoints</title>

  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <script type="module" src="./js/navbar.js"></script>

  <main class="container" style="margin-top: 40px;">

    <h1>Lançamento de Pontos</h1>
    <p>Use esta página para registrar pontos para usuários que entregaram recicláveis no EcoPonto.</p>

    <section class="card" style="margin-top: 25px;">

      <div class="form-group">
        <label>Email do usuário</label>
        <input type="email" id="emailUser" placeholder="usuario@gmail.com">
      </div>

      <div class="form-group">
        <label>Quantidade de pontos</label>
        <input type="number" id="pontos" placeholder="Ex: 15">
      </div>

      <button id="registerPointsBtn" class="btn">Registrar Pontos</button>

      <p id="adminMsg" class="error-text" style="margin-top: 15px; font-size: 1rem;"></p>

    </section>

  </main>

  <script type="module" src="./js/admin.js"></script>

</body>
</html>
