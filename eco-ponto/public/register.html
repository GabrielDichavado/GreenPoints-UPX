<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastrar - GreenPoints</title>

  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <script type="module" src="./js/navbar.js"></script>

  <main class="login-container">

    <div class="login-box">

      <h1>Criar Conta</h1>
      <p class="subtitle">Selecione seu tipo de acesso e comece agora.</p>

      <div class="form-group">
        <label>Nome completo</label>
        <input type="text" id="nomeCadastro" placeholder="Seu nome">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" id="emailCadastro" placeholder="seuemail@gmail.com">
      </div>

      <div class="form-group">
        <label>Senha</label>
        <input type="password" id="senhaCadastro" placeholder="********">
      </div>

      <div class="form-group">
        <label>Tipo de conta</label>
        <div class="role-options">
          <label class="role-item">
            <input type="radio" name="role" value="user" checked>
            Usuário
          </label>

          <label class="role-item">
            <input type="radio" name="role" value="admin">
            Administrador
          </label>
        </div>
      </div>

      <button id="registerBtn" class="btn full">Cadastrar</button>

      <p class="switch-text">
        Já possui conta?
        <a href="login.html">Entrar</a>
      </p>

      <p id="registerError" class="error-text"></p>

    </div>

  </main>

  <script type="module" src="./js/register.js"></script>

</body>
</html>
